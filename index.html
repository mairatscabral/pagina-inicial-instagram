<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sacale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="tela-instagram.png" alt="celular logado no instagram">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="logo-instagram-nome.png" alt="logo do instagram" class="instagram-logo">
				<div class="profile-photo">
					<img src="perfil.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como mairatscabral</a>
				<a href="#" class="instagram-logout">Remover conta</a>

			</div>
			<div class="group">
				<p class="not-account">Não é mairatscabral?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>

			</div>


		</div>

	</div>
</body>
</html>
